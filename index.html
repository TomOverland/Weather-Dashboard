<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70fcd40144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!--HTML body starts-->
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-light">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3>Search for a City:</h3>
          <p>INPUT AND SEARCH BUTTON FILLER</p>
          <ul>
            <li>
              SEARCH HISTORY
            </li>
          </ul>
        </div>
        <div class="col-8">
          <h2>CITY NAME</h2>
          <!--Change degrees fahrenheit with javascript, figure out how to make degree *circle-->
          <p>Temperature: <span class="degrees"></span>*F</p>
          <p>Humidity: <span class="humidity"></span>%</p>
          <p>Wind Speed: <span class="windSpeed"></span> MPH</p>
          <p>UV Index: <span class="uv"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h3>5-Day Forecast:</h3>
          <!--5 day / 3 hour forecast from openweathermap.org-->
          <p></p>
        </div>
      </div>
    </div>
    <!--HTML body ends-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </body>
</html>
