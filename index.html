<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70fcd40144.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets\style.css" />
  </head>
  <body>
    <!-------------------NAVBAR AT TOP------------------------------>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-light d-flex justify-content-center">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <!-------------------Search Input------------------------>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3>Search for a City:</h3>
          <form class="form-inline">
            <input
              id="city-input"
              type="text"
              autocomplete="off"
              class="search-box"
              placeholder="Name of City"
            />
            <button id="select-city" class="btn btn-primary">Search</button>
          </form>
          <!------------------Search History--------------------->
          <form id="search-history"></form>
        </div>
        <!-----------------CURRENT CITY-------------------->
        <div class="col-8">
          <div id="current"></div>
          <div class="uv"></div>
          <br />
          <h3>5-Day Forecast:</h3>
          <!--5 day / 3 hour forecast from openweathermap.org-->
          <div id="5day" class="row"></div>
        </div>
      </div>
    </div>

    <!--HTML body ends-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
