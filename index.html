<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Heading -->
    <div class="container-fluid text-center text-light bg-dark">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="clearfix">
        <div class="col-4 float-left">
          <nav class="navbar navbar-light p-3 mb-5 bg-white rounded border">
            <h4>Search for a City:</h4>
            <form class="form-inline">
              <input
                id="city-input"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <!-- Search Input -->
              <button
                id="select-city"
                class="btn btn-primary my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
            <form id="search-history" class="mt-1">
              <!-- Search History -->
            </form>
          </nav>
        </div>
        <div class="col-8 float-right">
          <div
            class="card bg-white text-dark p-2 rem p-3 mb-5 rounded border"
            style="width: 35rem; height: 19rem;"
          >
            <div id="current"></div>
            <!-- Current Weather -->
            <div id="uv-display"></div>
          </div>
          <br />
          <h2>Five Day Forecast:</h2>
          <div id="five-day" class="row">
            <!-- Five Day Forecast -->
          </div>
        </div>
      </div>
    </div>
    <!--bootstrap scripts, jquery full to call ajax-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <!--moment.js for dates and times-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!--my javascript-->
    <script src="assets/script.js"></script>
  </body>
</html>
