<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70fcd40144.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets\style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!--HTML body starts-->
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-light">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="notification">NOTIFICATIONS GO HERE</div>
        </div>
      </div>
    </div>
    <!--SEARCH BAR AND SEARCH HISTORY-->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3>Search for a City:</h3>
          <input
            type="text"
            autocomplete="off"
            class="search-box"
            placeholder="Minneapolis"
          />
        </div>
        <!--CURRENT CITY-->
        <div class="col-8 location">
          <section class="location">
            <div class="city">Minneapolis, MN</div>
            <div class="date">August 5th, 2020</div>
          </section>
          <!--Change degrees fahrenheit with javascript, figure out how to make degree *circle-->
          <div class="current">
            <div class="temp">15<span>Â°F</span></div>
            <div class="humidity">50<span>%</span></div>
            <div class="wind-speed">20<span>MPH</span></div>
            <div class="uv"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h3>5-Day Forecast:</h3>
          <!--5 day / 3 hour forecast from openweathermap.org-->
          <div></div>
        </div>
      </div>
    </div>
    <!--HTML body ends-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
